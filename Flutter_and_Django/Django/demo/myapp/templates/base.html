<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <h1>Welcome to {{ site_name }}</h1>
    </header>
    
    <nav>
        <!-- You can add a navigation bar here -->
    </nav>

    <div class="content">
        {% block content %}
        <!-- The content of each page will be inserted here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 {{ site_name }}</p>
    </footer>
</body>
</html>
